{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovász Mentor</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>

    {% comment %} <div class="topnav">
        <div class="left-links">
            <a href={% url 'app:index' %}>Főoldal</a>     
            <a href={% url 'app:szolgaltatasok' %}>Szolgáltatások</a>
            <a href={% url 'app:foglalas' %}>Foglalás</a>
            <a href={% url 'app:rolunk' %}>Rólunk</a>
        </div>

        <div class='righ-links'>

        {% if not request.user.is_authenticated %}
        <a href={% url 'app:regisztracio' %}>Regisztráció</a>
        {% endif %}
        
        {% if request.user.is_authenticated %}
            <a href={% url 'app:profilepage' %}>{{request.user}}</a>
            <a href={% url 'app:kilepes' %}>Kilépés</a>
        {% else %}
            <a href={% url 'app:belepes' %}>Belépés</a>
        {% endif %}
        
        </div>
    </div> {% endcomment %}
{% block content %}
{% endblock %}

</html>
